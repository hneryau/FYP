    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>E-Book System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style3.css" />
        <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
        <link rel="stylesheet" type="text/css" href="css/select.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>E-Book <span>System</span></h1>
            </header>
            <nav class="codrops-demos">
                <span><strong>More functions:</strong></span>
                <a href="index.html" class="current-demo">Login and Register</a>
                <a href="reset.html">Reset Password</a>
                <a href="extend.html">Extend License</a>
            </nav>
            <section>
                <div id="container_demo" >
                    <a class="hiddenanchor" id="tologin"></a>
                    <a class="hiddenanchor" id="toregister"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  method="post" action="login.php" autocomplete="off">
                                <h1>Login Panel</h1>
                                <p>
                                    <label for="login_id" class="uname" data-icon="u" >Login ID:</label>
                                    <input id="login_id" name="login_id" required title="This is a required field." type="text" placeholder="Type your Login ID here..."/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p">Password:</label>
                                    <input id="password" name="password" required title="This is a required field." type="password" placeholder="Type your Password here..." />
                                </p>
                                <p class="login button">
                                    <input type="submit" value="Login" />
                                </p>
                                <p class="change_link">
                                    <a href="#toregister" class="to_register">Register</a>
                                </p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  method="post" action="register.php" autocomplete="on">
                                <h1>Register Panel</h1>
                                <p>
                                    <label for="login_idreg" class="uname" data-icon="u">Login ID:</label>
                                    <input id="login_idreg" name="login_idreg" required="required" type="text" placeholder="Type your Login ID here..." />
                                </p>
                                <p>
                                    <label for="name" class="uname" data-icon="u">Name:</label>
                                    <input id="name" name="name" required="required" type="text" placeholder="Type your Name here..." />
                                </p>
                                <p>
                                    <label for="email" class="youmail" data-icon="e" >E-mail:</label>
                                    <input id="email" name="email" required="required" type="email" placeholder="Type your Email here..."/>
                                </p>
                                <p>
                                    <label for="tel" class="uname" data-icon="e" >Tel:</label>
                                    <input id="tel" name="tel" type="tel" placeholder="Type your Phone Number here..."/>
                                </p>
                                <p>
                                    <label for="license" class="uname" data-icon="p" >License:</label>
                                    <input id="license" name="license" type="text" placeholder="Type your License here..."/>
                                </p>
                                <p>
                                    <label for="passwordreg" class="youpasswd" data-icon="p">Password:</label>
                                    <input id="passwordreg" name="passwordreg" required="required" type="password"  onchange="form.password2reg.pattern = this.value;" placeholder="Type your Password here..."/>
                                </p>
                                <p>
                                    <label for="password2reg" class="youpasswd" data-icon="p">Password confirm:</label>
                                    <input id="password2reg" name="password2reg" required="required" type="password" placeholder="Type your Password agiain..."/>
                                </p>
                                <p>
                                    <label for="question" class="uname">Security Question:</label>
                                <div class="styled-select">
                                    <select id="question" name="question">
                                        <option value="nickname">What was your childhood nickname?</option>
                                        <option value="prischool">What was the name of your primary school?</option>
                                        <option value="creditcard">What are the last 5 digits of your credit card?</option>
                                        <option value="retire">In what city or country do you want to retire?</option>
                                        <option value="color">What is your favorite color?</option>
                                    </select>
                                </div>
                                </p>
                                <p>
                                    <label for="answer" class="uname" data-icon="p">Answer:</label>
                                    <input id="answer" name="answer" required="required" type="text" placeholder="Type your Answer here..."/>
                                </p>
                                <p class="signin button">
                                    <input type="submit" value="Register"/>
                                </p>
                                <p class="change_link">
                                    <a href="#tologin" class="to_login">Back</a>
                                </p>
                            </form>
                            </>

                        </div>
                    </div>
            </section>
            <footer>
            </footer>
        </div>
    </body>
</html>
