<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
.w3-sidenav a,.w3-sidenav h4 {font-weight:bold}
</style>
</head>

<html>
    <body class="w3-light-grey w3-content" style="max-width:1600px">
        <nav class="w3-sidenav w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidenav"><br>
            
        <div class="w3-container">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding" title="close menu">
        <i class="fa fa-remove"></i>
        </a>
        <br><br>
        <h4 class="w3-padding-0"><b>Wellcome to SHG!</b></h4>
        <p class="w3-text-grey">{{ login_name }}</p>
        </div>
        {% if login_name != "Guest" %}
            <a href="/" onclick="w3_close()" class="w3-padding"><i class="fa fa-home fa-fw w3-margin-right"></i>Home page</a>
            
            <a href="up" onclick="w3_close()" class="w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>Upload</a> 
        
            <a href="#contact" onclick="w3_close()" class="w3-padding"><i class="fa fa-envelope fa-fw w3-margin-right"></i>Request</a>
            
            <a href="out" onclick="w3_close()" class="w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>Logout</a>
         {% else %}
            <a href="/" onclick="w3_close()" class="w3-padding"><i class="fa fa-home fa-fw w3-margin-right"></i>Home page</a>
            
            <a href="sign" onclick="w3_close()" class="w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>Login</a>
            
            <a href="reg" onclick="w3_close()" class="w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>Join us</a>
         {% endif %}
        </nav>
        <div>
            <!-- Overlay effect when opening sidenav on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
            <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px">
        
        <header class="w3-container" >
        
        <span class="w3-opennav w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
            
        
        </header>
    <head>
        <title>Wish List</title>
    </head>
    
    <body>
        <h2>Upload What U Want!</h2><hr/>
        <p>
        <b>{{ error }}</b>
        <form action="/wish" enctype="multipart/form-data" method="post" >
            <div><h4>Game name:<input name="gname" rows="1" cols="40"></h4></div>
            <div><h4>Image:<input type="file" name="image" rows="1" cols="40"></h4></div>
            <div><input type="Submit" value="Upload">
            
        </form>
        </p>
        <div></div>
        <div class="w3-row-padding">
            {% for wishl in wish %}
                <a href="">
                <div class="w3-third w3-container w3-margin-bottom">
                <img src="/img?img_id={{wishl.key.urlsafe()}}" alt="Norway" style="width:100%" class="w3-hover-opacity"  >
                </a>
                <div class="w3-container w3-white">
                    <p><b>{{wishl.gamename}}</b></p>
                </div>
                </div>
            {% endfor %}
        </div>    
    </body>
            
<script>
// Script to open and close sidenav
function w3_open() {
    document.getElementById("mySidenav").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>  
</html>
